<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Irrationality Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>e Irrationality Visualization</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="rodsBtn">Rotating Rods (ratio = e)</button>
            <button id="walkBtn">Digits of e Walk</button>
            <button id="clearBtn">Clear Canvas</button>
            <button id="resetViewBtn">Reset View</button>
            <div class="param">
                <label for="speedSlider">Animation Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
                <span id="speedValue">1.0</span>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
